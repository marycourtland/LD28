  <body>
    <div id="game">
      <div id="game_bg" class="main_canvas"></div>
      <canvas id="game_canvas_bg" class="main_canvas"></canvas>
      <canvas id="game_canvas" class="main_canvas"></canvas>

      <div id="game_reprs" class="game-overlay"></div>

      <div id="hud" class="game-overlay">
        <a href="#" onclick="loopery.setStage('editor');">Level Editor</a>
      </div>

      <div id="level_save" style="display:none">
        <h3>SAVE LEVEL</h3>
        <textarea id="level_output"></textarea>
        <a id='level_download' href=''>Download</a>
        <br /><br />
        <a href="javascript: loopery.editor.hideSaver();">Done</a>
      </div>
      
      <div id="level_load" style="display:none;">
        <h3>LOAD LEVEL</h3>
        Enter the data from another level here.
        <textarea id="level_input"></textarea>
        <button onclick="loopery.editor.hideLoader()">Go back</button>
        <button onclick="loopery.editor.loadLevel();">Load it!</button>
      </div>
    </div>
  </body>
